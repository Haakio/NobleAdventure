<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ouverture de Parchemin MystÃ¨re</title>
  <style>
    body { font-family: Arial, sans-serif; background: #23272a; color: #fff; text-align: center; }
    #roulette { margin: 40px auto; width: 420px; overflow: hidden; border: 4px solid #FFD700; background: #2c2f33; border-radius: 12px;}
    .item { display: inline-block; width: 120px; padding: 10px; margin: 0 5px; background: #444; border-radius: 8px; transition: background 0.2s;}
    .item img { width: 64px; height: 64px; }
    #result { font-size: 1.5em; margin-top: 30px; color: #FFD700; }
    button { padding: 12px 32px; font-size: 1.2em; margin-top: 30px; border-radius: 8px; border: none; background: #FFD700; color: #222; cursor: pointer;}
    button:active { background: #e6c200; }
  </style>
</head>
<body>
  <h1>ðŸŽ² Ouvre ton Parchemin MystÃ¨re !</h1>
  <div id="roulette"></div>
  <button onclick="startRoulette()">Ouvrir</button>
  <div id="result"></div>

  <script>
    // Liste des rÃ©compenses (remplace les images par les tiennes)
    const rewards = [
      { name: "Potion de Vie", img: "https://i.imgur.com/7yZ3FQp.png" },
      { name: "Potion de Mana", img: "https://i.imgur.com/1Q9Z1Zm.png" },
      { name: "Ã‰pÃ©e Rare", img: "https://i.imgur.com/6QKqK7F.png" },
      { name: "Couronne LÃ©gendaire", img: "https://i.imgur.com/8QwQK7F.png" }
    ];

    // Affiche la roulette
    function showRoulette(selected = -1) {
      const roulette = document.getElementById('roulette');
      roulette.innerHTML = '';
      for (let i = 0; i < rewards.length; i++) {
        const item = document.createElement('div');
        item.className = 'item';
        if (i === selected) item.style.background = '#FFD700';
        item.innerHTML = `<img src="${rewards[i].img}" alt=""><br>${rewards[i].name}`;
        roulette.appendChild(item);
      }
    }

    showRoulette();

    function startRoulette() {
      document.getElementById('result').textContent = '';
      let pos = 0;
      let spins = 20 + Math.floor(Math.random() * 10);
      let interval = 80;
      function spin() {
        showRoulette(pos % rewards.length);
        pos++;
        if (spins > 0) {
          spins--;
          setTimeout(spin, interval);
          interval += 10; // ralentit Ã  la fin
        } else {
          const final = (pos - 1) % rewards.length;
          document.getElementById('result').textContent = `ðŸŽ‰ Tu as gagnÃ© : ${rewards[final].name} !`;
        }
      }
      spin();
    }
  </script>
</body>
</html>
