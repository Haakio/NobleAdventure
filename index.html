<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ouverture de Parchemin Myst√®re</title>
  <style>
    body { background: #23272a; color: #fff; font-family: Arial, sans-serif; text-align: center; }
    #roulette-container { width: 600px; margin: 60px auto 0; overflow: hidden; border: 5px solid #FFD700; border-radius: 16px; background: #2c2f33; position: relative; }
    #roulette { display: flex; transition: transform 0.2s; }
    .item { width: 120px; flex-shrink: 0; margin: 16px 8px; background: #444; border-radius: 10px; box-shadow: 0 2px 8px #0008; text-align: center; }
    .item img { width: 64px; height: 64px; margin-top: 10px; }
    .item-name { margin: 10px 0 16px; font-weight: bold; }
    #center-bar {
      position: absolute; top: 0; bottom: 0; left: 50%; width: 4px; background: #FFD700; transform: translateX(-50%);
      box-shadow: 0 0 12px #FFD700, 0 0 24px #FFD70088;
      z-index: 2;
    }
    #result { font-size: 1.5em; margin-top: 30px; color: #FFD700; min-height: 2em; }
    button { padding: 14px 36px; font-size: 1.2em; margin-top: 30px; border-radius: 8px; border: none; background: #FFD700; color: #222; cursor: pointer;}
    button:active { background: #e6c200; }
  </style>
</head>
<body>
  <h1>üé≤ Ouvre ton Parchemin Myst√®re !</h1>
  <div id="roulette-container">
    <div id="center-bar"></div>
    <div id="roulette"></div>
  </div>
  <button id="openBtn" onclick="startRoulette()">Ouvrir</button>
  <div id="result"></div>

  <script>
    // Mets tes propres images ici !
    const rewards = [
      { name: "Potion de Vie", img: "https://i.imgur.com/7yZ3FQp.png" },
      { name: "Potion de Mana", img: "https://i.imgur.com/1Q9Z1Zm.png" },
      { name: "√âp√©e Rare", img: "https://i.imgur.com/6QKqK7F.png" },
      { name: "Couronne L√©gendaire", img: "https://i.imgur.com/8QwQK7F.png" },
      { name: "Bouclier Antique", img: "https://i.imgur.com/4QwQK7F.png" },
      { name: "Anneau Magique", img: "https://i.imgur.com/3QwQK7F.png" }
    ];

    // G√©n√®re une longue s√©quence d'items pour l'effet roulette
    function generateSequence() {
      let sequence = [];
      for (let i = 0; i < 30; i++) {
        sequence.push(rewards[Math.floor(Math.random() * rewards.length)]);
      }
      return sequence;
    }

    function renderRoulette(sequence) {
      const roulette = document.getElementById('roulette');
      roulette.innerHTML = '';
      for (const reward of sequence) {
        const item = document.createElement('div');
        item.className = 'item';
        item.innerHTML = `<img src="${reward.img}" alt=""><div class="item-name">${reward.name}</div>`;
        roulette.appendChild(item);
      }
    }

    function startRoulette() {
      document.getElementById('result').textContent = '';
      document.getElementById('openBtn').disabled = true;

      const sequence = generateSequence();
      renderRoulette(sequence);

      const itemWidth = 136; // 120px + 2*8px margin
      const visibleItems = 5;
      const centerIndex = Math.floor(visibleItems / 2);

      // Position initiale : d√©but de la s√©quence
      const roulette = document.getElementById('roulette');
      roulette.style.transition = 'none';
      roulette.style.transform = `translateX(0px)`;

      // Choix du r√©sultat final
      const resultIndex = Math.floor(sequence.length / 2) + Math.floor(Math.random() * (sequence.length / 3));
      const finalOffset = -(resultIndex - centerIndex) * itemWidth;

      // Animation
      setTimeout(() => {
        roulette.style.transition = 'transform 3.2s cubic-bezier(.17,.67,.83,.67)';
        roulette.style.transform = `translateX(${finalOffset}px)`;
      }, 100);

      // Affiche le r√©sultat apr√®s l'animation
      setTimeout(() => {
        const reward = sequence[resultIndex];
        document.getElementById('result').textContent = `üéâ Tu as gagn√© : ${reward.name} !`;
        document.getElementById('openBtn').disabled = false;
      }, 3400);
    }

    // Affichage initial
    renderRoulette(generateSequence());
  </script>
</body>
</html>
